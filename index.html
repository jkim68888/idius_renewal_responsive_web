<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex,nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디어스</title>
        <!-- 파비콘 / 아이콘 달기 -->

        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide01">
                        <div class="textbox">
                            <h2>Baking Class Open</h2>
                            <p class="pc">
                                새로운 베이킹 클래스 오픈 기념 <br>
                                10% 할인 이벤트 진행중
                            </p>
                            <a href="#">
                                <span class="pc">클래스 보러가기</span>
                                <span class="mobile">view class</span>
                                <span class="arrow"><img src="" alt="화살표 아이콘"></span>
                            </a>
                        </div>
                    </div>
                    <div class="swiper-slide slide02">
                        <div class="textbox">
                            <h2>Strawberry Season</h2>
                            <p class="pc">
                                봄 맞이 딸기 상품들이 한가득~
                            </p>
                            <a href="#">
                                <span class="pc">상품 보러가기</span>
                                <span class="mobile">view product</span>
                                <span class="arrow"><img src="" alt="화살표 아이콘"></span>
                            </a>
                        </div>
                    </div>
                    <div class="swiper-slide slide03">
                        <div class="textbox">
                            <h2>- COFFEE TIME -</h2>
                            <p class="pc">
                                Coffee - Hand Drip Class
                            </p>
                            <a href="#">
                                <span class="pc">클래스 보러가기</span>
                                <span class="mobile">view class</span>
                                <span class="arrow"><img src="" alt="화살표 아이콘"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
    </body>
</html>
